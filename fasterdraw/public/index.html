<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="socket.io/socket.io.js"></script>
    <style>
        html,body{margin:0;padding:0;font-family: Arial, Helvetica, sans-serif;color:white;}
        h1 {margin:5px;}
        body{text-align: center; background: #333333;}
        #canvas {border: solid 1px white;}
        
        #btns button{display:inline-block;width:20px;height:20px;margin:3px;}
        
        #sizediv {margin-top:10px;}
        label {color:white; }
    </style>
</head>
<body>
    <h1>Collaborative draw. TTP=15sec</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="btns"></div>
    <div id="sizediv">
        <label for="size">Brush size (px)</label>
        <select id="size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="7" selected="selected">7</option>
            <option value="20">20</option>
        </select>
    </div>
    <script src="app.js"></script>
</body>
</html>
